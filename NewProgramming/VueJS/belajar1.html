
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

	<div id="app">
		<h2>{{ biodata }}</h2>
		<button v-on:click="ubah('bambang', '40')">ubah data ke bambang</button>
		<button v-on:click="ubah('rozikin', '40')">ubah data ke Rozikin</button>
	</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
<script>
	new Vue({
		el: '#app',
		data: {
			nama: 'abid',
			umur: 20,
		},

		computed: {
			biodata() {
				return 'Nama Saya ' + this.nama + ', Umur Saya ' + this.umur;
			},
		},

		methods: {
			ubah(arg_nama, arg_umur) {
				this.nama = arg_nama;
				this.umur = arg_umur;
			}
		}
	})
</script>

</body>
</html>
